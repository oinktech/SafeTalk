<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojione/3.1.0/assets/css/emojione.min.css">
    <title>論壇網站</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">論壇</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-dismissible fade show mt-4" role="alert">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endif %}
        {% endwith %}

        <form action="/upload" method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="form-group">
                <textarea name="text" class="form-control" placeholder="輸入文字..." required></textarea>
            </div>
            <div class="form-group">
                <input type="file" name="photo" accept="image/*" class="form-control-file">
                <input type="file" name="audio" accept="audio/*" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">上傳</button>
        </form>

        <h2 class="mt-4">所有帖子</h2>
        <div class="list-group">
            {% for post in posts %}
                <div class="list-group-item fade-in">
                    <p>{{ post[1]|emojify }}</p>
                    {% if post[2] %}
                        <img src="{{ url_for('static', filename='uploads/images/' + post[2]) }}" class="img-fluid" style="max-width: 300px;">
                    {% endif %}
                    {% if post[3] %}
                        <audio controls>
                            <source src="{{ url_for('static', filename='uploads/audios/' + post[3]) }}" type="audio/mpeg">
                            你的瀏覽器不支持音頻元素。
                        </audio>
                    {% endif %}
                    <small class="text-muted">{{ post[4] }}</small>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
